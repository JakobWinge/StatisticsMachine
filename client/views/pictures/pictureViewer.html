<template name="pictureViewer">

    <div class="header clearfix">
        <h4>{{baseName}}</h4>
        <div class="action-buttons">
            <a class="btn btn-warning" href="#" data-toggle="modal" data-target="#pictureRefModal{{_id}}"><i class="fa fa-link"></i></a>
            <a class="btn btn-default" href="{{originalImagePath path}}"  data-lightbox="instrument"><i class="fa fa-expand"></i></a>
            <a class="btn btn-info" href="{{pathFor route='analyzer' _id= _id}}"><i class="fa fa-pencil"></i></a>
        </div>
    </div>

    <div class="col-sm-12">

        <div class="form-group">

            <label class="label-container">Class:</label>

            <p class="value-container">{{class}}</p>

        </div>

        <!--<div class="form-group">

            <label class="label-container">Comment:</label>

            <p class="value-container comment">{{comment}}</p>

        </div>-->

        <div class="form-group">

            {{>tagInput}}

        </div>


        <h3>Comments</h3>
        <ul class="comments">
            {{#each myComments}}
                <li class="comment">
                    <span class="author">{{user}}</span>
                    {{comment}}
                    <span class="datetime">{{formatDateTime date}}</span>
                </li>
            {{/each}}
            <li class="comment">
                <textarea name="comment" id="newComment" cols="30" rows="2" placeholder="Write a comment..."></textarea>
            </li>
        </ul>


    </div>

    {{> pictureLinkerModal picture = this}}

</template>
