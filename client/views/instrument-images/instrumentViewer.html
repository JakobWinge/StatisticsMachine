<template name="instrumentViewer">

    <div class="header clearfix">
        <h4>{{baseName}}</h4>
        <div class="action-buttons">
            <a class="btn btn-default" href="{{originalImagePath path}}"  data-lightbox="{{_id}}"><i class="fa fa-expand"></i></a>
            {{#each relatedPictures}}
                <a class="hidden" href="{{originalImagePath path}}"  data-lightbox="{{../_id}}"></a>
            {{/each}}
            <a class="btn btn-info" href="{{pathFor route='analyzer' _id= _id}}"><i class="fa fa-pencil"></i></a>
        </div>
    </div>

    <div class="col-sm-12">

        <div class="form-group">

            <label class="label-container">Class:</label>

            <p class="value-container">{{class}}</p>

        </div>

        <div class="form-group">

            <label class="label-container">Instrument:</label>

            <p class="value-container">
                {{#each loopCount 5}}
                    <i class="fa {{ternary (greaterThan ../instrumentRating this) 'fa-star' 'fa-star-o'}}"></i>
                {{/each}}
            </p>

        </div>

        <div class="form-group">

            <label class="label-container">Decoration:</label>

            <p class="value-container">
                {{#each loopCount 5}}
                <i class="fa {{ternary (greaterThan ../decorationRating this) 'fa-heart' 'fa-heart-o'}}"></i>
                {{/each}}
            </p>

        </div>

        <div class="form-group">

            <label class="label-container">Related count:</label>

            <p class="value-container">{{relatedPicturesCount}}</p>

        </div>

        <div class="form-group">

            {{>tagInput}}

        </div>


    </div>

    <div class="port-overview">

        <span class="port-indicator {{sensors.port1}}" title="PORT1 {{sensors.port1}}"></span>
        <span class="port-indicator {{sensors.port2}}" title="PORT2 {{sensors.port2}}"></span>
        <span class="port-indicator {{sensors.port3}}" title="PORT3 {{sensors.port3}}"></span>
        <span class="port-indicator {{sensors.port4}}" title="PORT4 {{sensors.port4}}"></span>

        <span class="port-indicator sound-selector {{ternary soundselector 'active' ''}}" title="Sound Selector: {{ternary soundselector 'YES' 'NO'}}"></span>
    </div>

</template>
