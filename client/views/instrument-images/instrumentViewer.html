<template name="instrumentViewer">
    <div class="col-sm-12 description">
        <h3><span class="photo-time"><a href="{{pathFor route='analyzer' _id= _id}}"><i class="fa fa-pencil-square"></i></a></span></h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label">Class</label>

                <div class="col-sm-8">
                    <p class="form-control-static">{{class}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-4 control-label">Rating</label>

                <div class="col-sm-8">
                    <p class="form-control-static">{{rating}}</p>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-4 control-label">Sensors</label>

                <div class="col-sm-8 sensor-selectors">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="inputSensorPort1">Port 1:</label>

                            <p>{{sensors.port1}}</p>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="inputSensorPort2">Port 2:</label>

                            <p>{{sensors.port2}}</p>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="inputSensorPort3">Port 3:</label>

                            <p>{{sensors.port3}}</p>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="inputSensorPort4">Port 4:</label>

                            <p>{{sensors.port4}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Mis-connections:</label>

                <div class="col-sm-8">
                    <p class="form-control-static">{{misconnections}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Sound Selector:</label>

                <div class="col-sm-8">
                    <p class="form-control-static">{{soundselector}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Comment</label>

                <div class="col-sm-8">
                    <p class="form-control-static">{{comment}}</p>
                </div>
            </div>
        </form>
    </div>
</template>
