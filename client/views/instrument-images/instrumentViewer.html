<template name="instrumentViewer">

    <div class="header clearfix">
        <h4>{{baseName}}</h4>
        <div class="action-buttons">
            <a class="btn btn-default" href="{{originalImagePath path}}"  data-lightbox="instrument"><i class="fa fa-expand"></i></a>
            <a class="btn btn-info" href="{{pathFor route='analyzer' _id= _id}}"><i class="fa fa-pencil"></i></a>
        </div>
    </div>

    <div class="col-sm-12">

        <div class="form-group">

            <label class="label-container">Class:</label>

            <p class="value-container">{{class}}</p>

        </div>

        <div class="form-group">

            <label class="label-container">Rating:</label>

            <p class="value-container">{{rating}}</p>

        </div>

        <div class="form-group">

            <label class="label-container">Mis-connections:</label>

            <p class="value-container">{{misconnections}}</p>

        </div>

        <div class="form-group">

            <label class="label-container">Comment:</label>

            <p class="value-container">{{comment}} {{soundselector}}</p>

        </div>


    </div>

    <div class="port-overview">

        <span class="port-indicator {{sensors.port1}}"></span>
        <span class="port-indicator {{sensors.port2}}"></span>
        <span class="port-indicator {{sensors.port3}}"></span>
        <span class="port-indicator {{sensors.port4}}"></span>

        <span class="port-indicator sound-selector {{ternary soundselector 'active' ''}}"></span>
    </div>
</template>
