<template name="statistics">
    <h1>Statistics</h1>



    <div class="row">

        <div class="col-sm-12 col-lg-6 chart-container">

            <div class="form-group">
                <select id="distribution_type" class="form-control">
                    {{#each countableProperties}}
                    <option value="{{@index}}" {{countablePropertyChecked}}>{{toUpperCase this.name}}</option>
                    {{/each}}
                </select>
            </div>

            <div id="distribution_chart" class="chart" style="width: 100%; height: 500px;"></div>



        </div>


    </div>


</template>
