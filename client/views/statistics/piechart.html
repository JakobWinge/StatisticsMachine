<template name="piechart">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
                <select class="property-selector form-control pull-left">
                    {{#each countableProperties}}
                    <option value="{{@index}}" {{countablePropertyChecked}}>{{toUpperCase this.name}}</option>
                    {{/each}}
                </select>

            <button class="btn btn-default pull-right btn-close-panel" data-chartid="{{chartId}}"><i class="fa fa-close"></i></button>
        </div>
        <div class="panel-body">
            <div id="distribution_chart" class="chart"></div>
        </div>
    </div>
</template>
