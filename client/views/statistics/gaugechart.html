<template name="gaugechart">
    <div class="col-sm-6 col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                    <select class="property-selector form-control pull-left">
                        {{#each chartTypes}}
                        <option value="{{this.key}}" {{chartTypeChecked}}>{{toUpperCase this.name}}</option>
                        {{/each}}
                    </select>

                <button class="btn btn-default pull-right btn-close-panel" data-chartid="{{chartId}}"><i class="fa fa-close"></i></button>
            </div>
            <div class="panel-body">
                <div id="gauge_chart" class="chart" style="height: 200px"></div>
            </div>
        </div>
    </div>
</template>
