<template name="pictureLinkerModal">
    <!-- Modal -->
    <div id="pictureRefModal{{picture._id}}" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Choose instrument!</h4>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <h3>Instruments in picture: </h3>
                        {{#each instrumentRefs}}
                            <div class="picture-container col-sm-6">
                                <img src="{{resizedImagePath path}}" alt=""/>

                                <div class="instrumentRefOptions">
                                    <ul>
                                        <li class="dropdown">
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i><b class="caret"></b></a>
                                            <ul class="dropdown-menu">
                                                <li><a href="{{originalImagePath path}}" data-lightbox="choosenInstrument">
                                                    <i class="fa fa-search-plus Zoom"></i> Zoom</a>
                                                </li>
                                                <li><a href="#" class="instrumentRefOptionsEdit">
                                                    <i class="fa fa-pencil-square-o"></i> Edit
                                                    Instrument</a>
                                                </li>
                                                <li>
                                                    <a href="#" class="instrumentRefOptionsDelete">
                                                        <i class="fa fa-trash-o Delete"></i> Remove
                                                        Instrument</a>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        {{/each}}
                        <br>
                    </div>
                    <hr>
                    <div class="row">
                        <h3>Choose instrument in picture: </h3>
                        {{#each pictures}}
                            <div class="picture-container col-sm-6">
                                <img class="setRef" src="{{resizedImagePath path}}" alt=""/>

                                <div class="instrumentRefOptions">
                                    <ul>
                                        <li class="dropdown">
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                                <i class="fa fa-bars"></i>
                                                <b class="caret"></b>
                                            </a>
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <a href="{{originalImagePath path}}" data-lightbox="instrument">
                                                        <i class="fa fa-search-plus Zoom"></i> Zoom </a>
                                                </li>
                                                <li>
                                                    <a href="#" class="instrumentRefOptionsEdit">
                                                        <i class="fa fa-pencil-square-o"></i> Edit Instrument</a>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Done</button>
                </div>
            </div>

        </div>
    </div>
</template>
