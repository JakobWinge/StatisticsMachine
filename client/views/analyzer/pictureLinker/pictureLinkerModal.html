<template name="pictureLinkerModal">
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Choose instrument!</h4>
                </div>

                <div class="modal-body">
                    <h1>Instruments in picture: </h1>
                    {{#each instrumentRefs}}
                        <div class="picture-container col-sm-6">
                            <img src="{{resizedImagePath path}}" data-dismiss="modal" alt=""/>
                        </div>
                    {{/each}}
                    <br>
                    <hr>
                    <h1>Choose instrument in picture: </h1>
                    {{#each instrument}}
                        <div class="picture-container col-sm-6">
                            <img class="setRef" src="{{resizedImagePath path}}" data-dismiss="modal" alt=""/>
                        </div>
                    {{/each}}
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>

        </div>
    </div>
</template>
